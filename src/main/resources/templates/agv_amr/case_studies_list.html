<th:block layout:fragment="script">
  <script type="text/javascript">

    $(document).ready(function () {
      getList();
      updateCategoryName();

      $("input[name='nav']").on("change", function () {
        let categoryNo = $(this).next("label").data("category-no") || "";
        getList(categoryNo);
      });

      $(".tab-nav-mobile").on("change", function () {
        let categoryNo = $(this).val();
        getList(categoryNo);
      });

    });


    $(document).ready(async function() {
      $('#casestudies-main-slider1').not('.slick-initialized').slick({
        dots: true,
        arrows: true,
        infinite: false,
        autoplay: false,
        slidesPerRow: 3,
        // slidesToShow: 3,
        rows: 3,
        prevArrow: "<button type='button' class='slick-prev'><img src='../images/pc/robots_slider_arrow_left.svg' alt='' /></button>",
        nextArrow: "<button type='button' class='slick-next'><img src='../images/pc/robots_slider_arrow_right.svg' alt='' /></button>",
        responsive: [
          {
            breakpoint: 1025,
            settings: {
              slidesPerRow: 2,
              rows: 3,
            }
          },
          {
            breakpoint: 765,
            settings: {
              slidesPerRow: 1,
              rows: 3,
            }
          },
        ]
      })
    });


    function getList(categoryNo) {
      COMM.ajax({
        url: '/agv-amr/case-studies',
        type: 'POST',
        data: {
          boardType1: 'ROBOT_CASE',
          boardType2: 'AVG_AMR',
          categoryNo: categoryNo
        },
        dataType: 'json',
        success: function(data) {
          console.log("서버에서 받은 데이터:", data);
          const navNum = $('[name=nav]:checked').attr('id').replace('nav','');
          const $slider = $('#casestudies-main-slider'+ navNum);

          console.log($slider)

          // if ($slider.hasClass('slick-initialized')) {
          //   console.log('2')
          //   $slider.slick('unslick');
          // }
          console.log('3')

          const template = $("#slider-template").html();
          const rendered = Mustache.render(template, { items: data.data });

          console.log("렌더링된 HTML:", rendered);
          $slider.html(rendered);
          initializeSlider();
        },
        error: function(xhr, status, error) {
          console.error('ajax 요청 실패', status, error);
        }
      });
    }



    function initializeSlider() {
      $('#casestudies-main-slider1').not('.slick-initialized').slick({
        dots: true,
        arrows: true,
        infinite: false,
        autoplay: false,
        slidesPerRow: 3,
        rows: 3,
        prevArrow: "<button type='button' class='slick-prev'><img src='../images/pc/robots_slider_arrow_left.svg' alt='' /></button>",
        nextArrow: "<button type='button' class='slick-next'><img src='../images/pc/robots_slider_arrow_right.svg' alt='' /></button>",
        responsive: [
          {
            breakpoint: 1025,
            settings: {
              slidesPerRow: 2,
              rows: 3,
            }
          },
          {
            breakpoint: 765,
            settings: {
              slidesPerRow: 1,
              rows: 3,
            }
          },
        ]
      });
    }


    function updateCategoryName() {

      let selectedInput = $("input[name='nav']:checked");
      let selectedLabel = selectedInput.next("label");
      let selectedCategory = selectedLabel.data("category");

      console.log("선택된 카테고리:", selectedCategory);

      if (!selectedCategory) {
        selectedCategory = "전체";
      }

      $(".category-name").text(selectedCategory);
      console.log("category-name 업데이트됨:", $(".category-name").text());
    }

    $(document).ready(function () {
      console.log("페이지 로드 완료");
      updateCategoryName();

      $("input[name='nav']").on("change", function () {
        console.log("카테고리 변경 감지됨");
        updateCategoryName();
      });
    });




  </script>
