<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="div(layerInquiryClass)">
<div th:class="${layerInquiryClass}">

    <div class="layer_inner">
        <div class="qna-popup">
            <div class="text-group">
                <button class="btn_close" onclick="closeInquiryLayer()"><span>close</span></button>
                <h1>FAQ 및 제품 메뉴얼을 확인하셨나요?</h1>
                <p>
                    많은 정보들이 이미 FAQ 및 제품 메뉴얼에<br class="mobile-br"/> 포함되어 있습니다.<br/>
                    해당 내용들을 먼저 살펴보시면 더 쉽고 빠르게 정보를 얻으실 수 있습니다.
                </p>
            </div>
            <div class="btn-group">
                <a href="/newsroom/notice" class="round-btn">제품 메뉴얼 확인</a>
                <a href="/qna/register" class="round-btn inquiry">문의하기</a>
            </div>
        </div>
    </div>

</div>
</html>
