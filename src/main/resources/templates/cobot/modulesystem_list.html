<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sub_layout.html}">

<body data-gnb-target="contact">


<div layout:fragment="content">

  <main class="ecosystem">
    <section class="ecosystem-title">
      <h1>자동화 시스템</h1>
      <p>한화로보틱스의 최첨단 기술력으로 만들어진 다양한 자동화 <br/>시스템 모듈 솔루션을 만나보세요.</p>
    </section>

    <section class="ecosystem-section">
      <div class="tab-nav">

        <div class="tab-nav-wrapper">
          <input type="radio" id="nav1" name="nav" checked />
          <label for="nav1" class="ecosystem-nav1">
            <span>전체</span>
          </label>
          <th:block th:each="robotCategory, stat : ${robotCategory}">
            <input type="radio" th:id="'nav' + ${stat.index + 2}" name="nav" />
            <label th:for="'nav' + ${stat.index + 2}"
                   th:data-category="${robotCategory.categoryNm}"
                   th:data-category-no="${robotCategory.categoryNo}"
            >
              <span th:text="${robotCategory.categoryNm}"></span>
            </label>
          </th:block>


          <select class="tab-nav-mobile">
            <option value="nav_all" th:selected="true">전체</option>
            <th:block th:each="robotCategory, stat : ${robotCategory}">
              <option th:value="${robotCategory.categoryNo}" th:text="${robotCategory.categoryNm}"></option>
            </th:block>
          </select>


          <div class="tab-content-wrapper">

<!--            <div id="nav1-content00" class="nav-content00">-->
<!--              <div class="ecosystem-main-slider100" id="ecosystem-main-slider100">-->
<!--                <div th:each="robot : ${robotResponseList}">-->
<!--                  <a th:href="@{/cobot/modulesystem/{robotNo}(robotNo=${robot.robotNo})}" class="ecosystem-main-slider-item">-->
<!--                    <div class="ecosystem-main-slider-item-img">-->
<!--                       <img th:src="@{${robot.thumbnailUrl}}" alt="" />-->
<!--                    </div>-->
<!--                    <p th:text="${robot.robotNm}"></p>-->
<!--                    <span th:text="${robot.description}"></span>-->
<!--                  </a>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->


            <div id="nav1-content" class="nav-content00">
              <div class="ecosystem-main-slider1" id="ecosystem-main-slider100">

                <script id="slider-template" type="x-tmpl-mustache" class="hide">
                  {{#items}}
                    <a href="/cobot/case-studies/{{robotNo}}" class="casestudies-main-slider-item">
                      <div class="casestudies-main-slider-item-img">
                        <img src="{{thumbnailUrl}}" alt="{{robotNm}}" />
                      </div>
                      <p>{{robotNm}}</p>
                      <span>{{description}}</span>
                    </a>
                  {{/items}}
                </script>

              </div>
            </div>



          </div>
        </div>
      </div>
    </section>
  </main>


</div>

</body>

<th:block layout:fragment="script">
  <script type="text/javascript">

    $(document).ready(function () {
      getList();
      updateCategoryName();

      $("input[name='nav']").on("change", function () {
        let categoryNo = $(this).next("label").data("category-no") || "";
        getList(categoryNo);
      });

      $(".tab-nav-mobile").on("change", function () {
        let categoryNo = $(this).val();
        getList(categoryNo);
      });

    });


    $(document).ready(async function() {
      $('#casestudies-main-slider1').not('.slick-initialized').slick({
        dots: true,
        arrows: true,
        infinite: false,
        autoplay: false,
        slidesPerRow: 3,
        // slidesToShow: 3,
        rows: 3,
        prevArrow: "<button type='button' class='slick-prev'><img src='../images/pc/robots_slider_arrow_left.svg' alt='' /></button>",
        nextArrow: "<button type='button' class='slick-next'><img src='../images/pc/robots_slider_arrow_right.svg' alt='' /></button>",
        responsive: [
          {
            breakpoint: 1025,
            settings: {
              slidesPerRow: 2,
              rows: 3,
            }
          },
          {
            breakpoint: 765,
            settings: {
              slidesPerRow: 1,
              rows: 3,
            }
          },
        ]
      })
    });


    function getList(categoryNo) {
      COMM.ajax({
        url: '/cobot',
        type: 'POST',
        data: {
          boardType1: 'ROBOT_CASE',
          boardType2: 'CO_ROBOT',
          categoryNo: categoryNo
        },
        dataType: 'json',
        success: function(data) {
          const $slider = $('#casestudies-main-slider1');

          if ($slider.hasClass('slick-initialized')) {
            $slider.slick('unslick');
          }

          const template = $("#slider-template").html();
          const rendered = Mustache.render(template, { items: data.data });

          $slider.html(rendered);
          initializeSlider();
        },
        error: function(xhr, status, error) {
          console.error('AJAX 요청 실패', status, error);
        }
      });
    }



    function initializeSlider() {
      $('#casestudies-main-slider1').not('.slick-initialized').slick({
        dots: true,
        arrows: true,
        infinite: false,
        autoplay: false,
        slidesPerRow: 3,
        rows: 3,
        prevArrow: "<button type='button' class='slick-prev'><img src='../images/pc/robots_slider_arrow_left.svg' alt='' /></button>",
        nextArrow: "<button type='button' class='slick-next'><img src='../images/pc/robots_slider_arrow_right.svg' alt='' /></button>",
        responsive: [
          {
            breakpoint: 1025,
            settings: {
              slidesPerRow: 2,
              rows: 3,
            }
          },
          {
            breakpoint: 765,
            settings: {
              slidesPerRow: 1,
              rows: 3,
            }
          },
        ]
      });
    }


    function updateCategoryName() {

      let selectedInput = $("input[name='nav']:checked");
      let selectedLabel = selectedInput.next("label");
      let selectedCategory = selectedLabel.data("category");

      console.log("선택된 카테고리:", selectedCategory);

      if (!selectedCategory) {
        selectedCategory = "전체";
      }

      $(".category-name").text(selectedCategory);
      console.log("category-name 업데이트됨:", $(".category-name").text());
    }

    $(document).ready(function () {
      console.log("페이지 로드 완료");
      updateCategoryName();

      $("input[name='nav']").on("change", function () {
        console.log("카테고리 변경 감지됨");
        updateCategoryName();
      });
    });




  </script>
</th:block>
</html>
