<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sub_layout.html}">
<body>
<div layout:fragment="content">


    <main class="login signup-complete">
        <div class="login-container">
            <h1 th:utext="#{signup.signup}"></h1>
            <section class="login-content">
                <article class="login-main">
                    <div class="signup-complete-text">
                        <div class="signup-complete-img">
                            <img src="../images/pc/signup_complete@3x.webp" alt=""/>
                        </div>
                        <h2 th:utext="#{signup.complete}"></h2>
                        <p th:utext="#{signup.complete2}"></p>
                        <span th:utext="#{signup.complete3}"></span>
                    </div>
                </article>
            </section>
            <a class="signup-complete-link" href="/newsroom/">
                <div>
          <span th:utext="#{signup.complete4}"></span>
                    <img src="../images/pc/signup_complete_arrow.svg" alt=""/>
                </div>
            </a>
        </div>
    </main>


</div>


</body>
</html>

</script>
