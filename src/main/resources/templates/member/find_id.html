<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sub_layout.html}">
<body>
<div layout:fragment="content">

    <br><br><br><br><br><br><br><br><br><br>

    <div class="content">

        <h1>아이디 찾기</h1>
        <hr>
        회원가입시 입력한 이메일 주소를 입력해 주세요. <br>
        해당 메일 주소와 일치하는 아이디를 메일로 보내드립니다. <br>

        <label for="email">이메일 주소 </label><input class="isStatusOnInput" id="email" type="email" >
        <button class="btn btn-light" onclick="sendId()">이메일 발송</button>

    </div>

</div>

</body>
</html>

<script>

    // TODO: 디바운스
    // let debounceTimeout;
    //
    // function debouncedSendId() {
    //     clearTimeout(debounceTimeout);
    //     debounceTimeout = setTimeout(function () {
    //         sendId();
    //     }, 60000);
    // }


    function sendId() {
        const email = $('#email').val();

        const jsonData = {
            email: email
        };

        $.ajax({
            type: 'POST',
            url: '/find-id',
            data: JSON.stringify(jsonData),
            contentType: 'application/json',
            success: function (data) {
                alert('아이디가 발송되었습니다.')
                window.location.href = '/find-id/complete';
            },

            error: function (xhr, textStatus) {
                console.error('전송 실패:', textStatus);
                if (xhr.responseJSON) {
                    const errorMessage = xhr.responseJSON.message;
                    alert(errorMessage);
                } else {
                    alert('아이디 전송에 실패했습니다.');
                }
            }
        });
    }


</script>
