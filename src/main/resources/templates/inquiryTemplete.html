<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body >
<div class="layer_inner" style="padding: 100px;">
    <div class="form_row" style="display: flex;flex-direction: column;gap: 10px;margin-top: 40px;">
        <div class="form_input" style="display: flex;flex-direction: row;gap: 16px;">
          <label for="name" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">이름</label>
          <input type="text" name="name" id="name" readonly th:value="${name}" style="display: flex;width: 100%;padding: 10px 20px;font-size: 16px;text-align: left;color: #000;border: solid 1px #aaa;background-color: #fff;box-sizing: border-box;"/>
        </div>
        <div class="form_input" style="display: flex;flex-direction: row;gap: 16px;">
          <label for="tel" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">연락처</label>
          <input type="text" name="tel" id="tel" readonly th:value="${tel}" style="display: flex;width: 100%;padding: 10px 20px;font-size: 16px;text-align: left;color: #000;border: solid 1px #aaa;background-color: #fff;box-sizing: border-box;"/>
        </div>
        <div class="form_input" style="display: flex;flex-direction: row;gap: 16px;">
          <label for="email" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">이메일주소</label>
          <input type="text" name="email" id="email" readonly th:value="${email}" style="display: flex;width: 100%;padding: 10px 20px;font-size: 16px;text-align: left;color: #000;border: solid 1px #aaa;background-color: #fff;box-sizing: border-box;"/>
        </div>
        <div class="form_input" style="display: flex;flex-direction: row;gap: 16px;">
          <label for="inquiryType" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">문의유형</label>
          <input type="text" name="inquiryType" id="inquiryType" readonly th:value="${inquiryType}" style="display: flex;width: 100%;padding: 10px 20px;font-size: 16px;text-align: left;color: #000;border: solid 1px #aaa;background-color: #fff;box-sizing: border-box;"/>
        </div>
        <div class="form_input" style="display: flex;flex-direction: row;gap: 16px;">
          <label for="company" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">회사명</label>
          <input type="text" name="company" id="company" readonly th:value="${company}" style="display: flex;width: 100%;padding: 10px 20px;font-size: 16px;text-align: left;color: #000;border: solid 1px #aaa;background-color: #fff;box-sizing: border-box;"/>
        </div>
        <div class="form_input" style="display: flex;flex-direction: row;gap:23px;">
          <label for="inquiry" style="display: flex;width: 15%;align-items: center;font-size: 18px;text-align: left;color: #000;">문의내용</label>
  
          <div class="inquiry" style="display: flex;width: 100%;padding: 29px 33px;border: solid 1px #aaa;">
            <textarea name="inquiry" readonly th:text="${inquiry}" style="width: 100%;height: 219px;font-size: 16px;text-align: left;color: #000;background-color: #fff;box-sizing: border-box;resize: none;">
            </textarea>
          </div>
        </div>
      </div>
</div>
</body>

</html>
