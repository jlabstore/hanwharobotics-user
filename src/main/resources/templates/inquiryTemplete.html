<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="layer_inner" style="padding: 100px;">
  <table style="width: 100%; border-spacing: 0; border-collapse: collapse;">
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">이름</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="name" id="name" readonly th:value="${name}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">회사명</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="company" id="company" readonly th:value="${company}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">직급</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="position" id="position" readonly th:value="${position}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">이메일</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="email" id="email" readonly th:value="${email}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">연락처</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="tel" id="tel" readonly th:value="${tel}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">문의유형</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><input type="text" name="inquiryType" id="inquiryType" readonly th:value="${inquiryType}" style="width: 100%; padding: 10px 20px; font-size: 16px; color: #000; border: 1px solid #aaa; background-color: #fff; box-sizing: border-box;"></td>
    </tr>
    <tr>
      <td style="padding: 10px; vertical-align: top; width: 15%; font-size: 18px; font-weight: bold; color: #000; text-align: left;">문의내용</td>
      <td style="padding: 10px; vertical-align: top; width: 85%;"><textarea name="inquiry" readonly th:text="${inquiry}" style="width: 100%; height: 219px; font-size: 16px; color: #000; background-color: #fff; border: 1px solid #aaa; box-sizing: border-box; resize: none;"></textarea></td>
    </tr>
  </table>
</div>
</body>
</html>
