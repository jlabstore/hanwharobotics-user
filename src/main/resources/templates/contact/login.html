<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sub_layout.html}">
<body>
<div layout:fragment="content">

    <br><br><br><br><br><br><br><br><br><br>

    <a href="/member/signup">회원가입 하기</a><br>
    <a href="/member/find-id">아이디 / 비밀번호 찾기 </a><br><br><br><br>

    로그인<br>
    아이디 <input type="text" id="memberId" name="memberId"/><br>
    비밀번호 <input type="password" id="password" name="password"/>

    <button type="button" onclick="login()">로그인하기</button>

</div>
</body>
</html>

<script th:inline="javascript">

    function login() {
        const memberId = $('#memberId').val();
        const password = $('#password').val();

        const jsonData = {
            memberId: memberId,
            password: password
        };

        $.ajax({
            type: 'POST',
            url: '/login',
            data: JSON.stringify(jsonData),
            contentType: 'application/json',
            success: function (data) {
                window.location.href = '/';
            },

            error: function (xhr, textStatus) {
                console.error('로그인 실패:', textStatus);
                if (xhr.responseJSON) {
                    const errorMessage = xhr.responseJSON.message;
                    alert(errorMessage);
                } else {
                    alert('로그인에 실패했습니다.');
                }
            }
        });
    }

</script>
