about.ciTitle = Hanwha Robotics <strong>CI</strong>
about.ciContent = <h4>The CI (Corporate Identity) serves as a central design element and symbolic representation to consistently express the identity of Hanwha Robotics.</h4><p>It establishes a visual benchmark that embodies dynamic energy, conveying a sense of infinite growth. Through this motif, Hanwha Robotics effectively accumulates its distinctive visual brand assets.</p>
about.ciInfo = <div><h3>Composition</h3><p>It consists of three circles symbolizing continuous evolution, expansion, and growth through constant changes and innovations.</p></div><div><h3>Meaning</h3><p>The three circles visualize the creative encounter that fosters the growth of customers, society, and humanity\u2019s future, evolving into a global company.</p></div><div><h3>Expression</h3><p>The dynamic energy of the three circles expands harmoniously, symbolizing infinite growth and development.</p></div>
