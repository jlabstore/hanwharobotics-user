# cookie
cookie.titlePreferences = Select Your Cookie Preferences
cookie.contentPreferences = Hanwha Robotics and its partners use cookies and similar technologies to configure a user-friendly environment for a smoother user experience on the website. Users have the right to consent to or refuse the use of cookies, except for any cookies that are strictly necessary for the functioning of the website.<br /> You can find the details of the technologies we use and manage your preferences by going to the <a href="/cookie">Cookies Settings Center</a>. For more information about cookies, please refer to <a onclick="layerPrivacyOpenBtn()">the privacy policy</a>.
cookie.titleSettingsCenter = Cookies Settings Center
cookie.contentSettingsCenter = Information about the website you visit may be stored or collected in the form of cookies in your browser. The information contained in cookies contains user details, preferences, devices, etc., with the aim of providing users a more convenient and efficient browsing experience. Additionally, cookie information is used to offer personalized advertisements related to users' interests based on browsing habits and records. Cookie information cannot directly identify users, and users have the option to accept or block cookies, excluding essential cookies for platform operation. However, it's important to note that blocking some cookies may impact the user experience on the platform and its operation. For more detailed information, please refer to our <a onclick="layerPrivacyOpenBtn()">privacy policy</a>.
cookie.titleNecessary = Strictly Necessary Cookies
cookie.contentNecessary = These cookies are necessary for the operation of the website, so cannot be blocked. Generally, they are set to respond to actions users take to receive services covering basic personalization settings, website logins, or form submissions. While users can configure their browser settings to block essential cookies or receive notifications about cookie usage, it's important to note that some website functions may not work properly if these cookies are blocked.
cookie.titleAnalytical = Analytical/Performance Cookies
cookie.contentAnalytical = These cookies allow us to measure and improve the performance of the company's website by tracking visitor numbers and data traffic information. They also enable us to identify the most popular or least popular pages and observe how visitors navigate through the site. All information collected by these cookies is aggregated and processed anonymously. If you do not allow these cookies, the company cannot determine when and how users visited the company's website.
cookie.titleAdvertising = Advertising/Targeting Cookies
cookie.contentAdvertising = These cookies are set by the company's advertising partners. The partners use these cookies to create a profile of user interests and display relevant advertisements on the other websites. These cookies are operated by identifying the user's browser and device. If you do not allow these cookies, users will not experience personalized advertising from the company on other websites.
cookie.save = save settings
cookie.deny = deny
cookie.allSave = all save