# layer company
layer.companyTitle = 회사방침
layer.companyContent = 한화로보틱스㈜  웹사이트에 방문해 주셔서 감사합니다.<br />한화로보틱스㈜는 인터넷을 통해 고객 여러분께 다양한 정보를 제공하고자 최선을 다하고 있습니다.그리고 고객 여러분께서는 한화로보틱스㈜ 웹사이트에 올라있는 모든 정보는 개인적인 용도로는 다양하게 활용할 수 있으며, 데이터를 개인 컴퓨터에 저장할 수도 있습니다. 단, 한화로보틱스㈜ 웹사이트 내 모든 정보는 한화로보틱스㈜ 웹사이트 외 다른 인터넷 사이트로의 ‘링크’를 불허 하며, 이하와 같이 한화로보틱스㈜ 웹사이트에 대한 법적 제한을 알려드리오니 내용을 숙지하시고 지켜주시기 바랍니다.<br /><br />한화로보틱스㈜ 웹사이트(이하 ‘웹사이트’라 칭합니다)에는 한화로보틱스㈜ (이하 ‘한화로보틱스’라 칭합니다)의 영업 비밀에 해당하는 무형재산, 기타 주요 정보 등 (이하 ‘정보’라 칭합니다)이 담겨있습니다. 한화로보틱스는 이 정보를 위해 많은 시간과 노력, 그리고 예산을 투자하였습니다. 이 정보는 저작권, 상표권, 기술적 내용에 대한 설명 등을 포함하며 텍스트, 그래픽, 오디오, 비디오, 링크, 소스코드 등의 형식으로 나타나 있습니다. 한화로보틱스는 위와 같은 여러 형태의 정보에 대한 모든 권리를 소유하고 있습니다.<br /><br />모든 형태의 정보는 한화로보틱스 고객 여러분을 위한 것이고 편의를 위해 제공되는 것이나, 고객 여러분께 정보에 대한 사용권 또는 실시권을 허락하는 것은 아님을 밝혀 드립니다. (개인적인 용도로는 사용하실 수 있으나, 다른 인터넷 사이트로의 ‘링크’와 상업적 사용은 불허합니다). 고객 여러분의 개인적인 용도가 아닌 어떠한 경우에도 이 ‘재산과 자료’를 사용하실 수 없습니다. 한화로보틱스는 웹사이트 외 서버에 포함된 모든 정보나 자료 등에 대해 정확성, 완전성 또는 신뢰성을 보장하지 않습니다. 따라서 고객 여러분은 저희가 서면으로 보장해 드리지 않는 한 웹사이트 외 정보나 자료를 전적으로 의지하지 않기를 바라며, 이 정보나 자료를 유가증권 거래의 자료로써 활용하지 마시기 바랍니다.
layer.emailTitle = 이메일무단수집거부
layer.emailContent = 본 웹사이트에 게시된 이메일 주소가 전자우편 수집 프로그램이나 그 밖의 기술적 장치를 이용하여 무단으로 수집되는 것을 거부하여, 이를 위반 시 정보통신망법에 의해 형사 처벌됨을 유념하시기 바랍니다.<br /><br />게시일 2023년 12월 29일
layer.copyrightTitle = 저작권침해행위거부
layer.copyrightContent = 본 웹사이트에 게시된 정보(텍스트, 그래픽, 오디오, 비디오, 링크, 그리고 소스코드 등)는 본사이트 내에서 서비스 함을 원칙으로 합니다. 한화로보틱스㈜의 사전 허락없이 타 사이트에 무단 링크, 복제, 배포, 전송, 기타 저작권 침해 행위를 거부하며, 발견 시 사전 고지 없이 차단할 예정입니다. 이를 위반 시 관련법에 의해 처벌됨을 유념하시기 바랍니다.

# layer cookie
cookiePop.titlePreferences = 쿠키 수집 안내
cookiePop.contentPreferences = 한화로보틱스와 파트너는 웹사이트를 보다 원활하게 이용할 수 있는 사용자 환경 구성을 위해 쿠키 및 유사 기술을 사용하고 있습니다. 사용자는 필수 쿠키를 제외한 쿠키의 활용에 대하여 동의 및 거부권을 가지고 있습니다.<br /><a href="/cookie">"쿠키 설정 센터"</a> 화면으로 이동하여 당사가 사용하는 기술에 대한 자세한 내용을 확인하고, 선택 사항을 관리할 수 있습니다. 쿠키에 대한 자세한 정보는 <a onclick="layerPrivacyOpenBtn()">개인정보 처리방침</a>을 참고하시기 바랍니다.
cookiePop.titleSettingsCenter = 쿠키 설정 센터
cookiePop.contentSettingsCenter = 방문하는 웹사이트의 정보가 브라우저에서 쿠키 형태로 저장되거나 수집될 수 있습니다. 쿠키에 담긴 정보는 사용자의 정보, 선호도, 기기 등에 대한 것으로 사용자에게 더욱 편리하고 효율적인 탐색 경험을 제공하고 사용자의 브라우징 습관, 기록을 바탕으로 관심 분야와 관련된 맞춤형 광고를 제공하기 위해 사용됩니다. 쿠키 정보는 사용자를 직접적으로 식별하지 않으며, 사용자는 플랫폼 운영을 위한 필수 쿠키를 제외한 쿠키를 허용 또는 차단할 수 있습니다. 그러나 일부 쿠키의 차단은 플랫폼에서의 사용자 경험과 플랫폼 운영에 영향을 미칠 수 있다는 사실에 유의하시기 바랍니다. 더 자세한 정보를 원하시는 경우, 당사의 <a onclick="layerPrivacyOpenBtn()">개인 정보 처리방침</a>을 참고하시기 바랍니다.
cookiePop.titleNecessary = 필수 쿠키
cookiePop.contentNecessary = 웹사이트 운영을 위해 필수적인 쿠키로 차단할 수 없습니다. 일반적으로 개인정보 기본 설정, 웹사이트 로그인 또는 양식 작성과 같은 서비스를 받기 위해 사용자가 수행한 작업에 응답하기위해 설정됩니다. 사용자는 이용하는 브라우저 설정을 통해 필수 쿠키를 차단하거나 쿠키 사용에 대한 알림 설정을 받을 수는 있지만, 웹사이트 일부 기능이 동작하지 않을 수 있습니다.
cookiePop.titleAnalytical = 분석 쿠키
cookiePop.contentAnalytical = 이 쿠키는 방문자 수, 데이터 트래픽 정보를 확인해 회사 사이트의 성능을 측정하고 개선할 수 있도록 합니다. 또한 가장 인기가 많거나 인기가 적은 페이지를 확인하며 방문자가 사이트를 이동하는 방법을 확인할 수 있도록 합니다. 쿠키가 수집하는 모든 정보는 누적되며 익명 처리됩니다. 쿠키를 허용하지 않으면 사용자가 회사 사이트에 방문한 시기와 소스를 확인할 수 없습니다.
cookiePop.titleAdvertising = 맞춤형 광고 쿠키
cookiePop.contentAdvertising = 이 쿠키는 회사의 광고 파트너가 설정한 것입니다. 파트너는 사용자의 관심사에 대한 프로필을 만들고 다른 사이트에서도 관련 광고를 표시하기 위해 이 쿠키를 사용합니다. 이 쿠키는 사용자의 브라우저와 기기를 식별함으로써 동작합니다. 이 쿠키를 허용하지 않으면 다른 웹사이트에서 회사가 제공하는 맞춤형 광고를 경험할 수 없습니다.
cookieSet.contentSettingCenter = 한화로보틱스와 파트너는 웹사이트를 보다 원활하게 이용할 수 있는 사용자 환경 구성을 위해 쿠키 및 유사 기술을 사용하고 있습니다. 사용자는 필수 쿠키를 제외한 쿠키의 활용에 대하여 동의 및 <span class="orange">거부권을 가지고 있으며, 당사가 사용하는 기술에</span> 대한 자세한 내용을 확인하고, 선택 사항을 관리할 수 있습니다. 쿠키에 대한 자세한 정보는 <a onclick="layerPrivacyOpenBtn()">개인정보 처리방침</a>을 참고하시기 바랍니다.

cookie.save = 설정 저장
cookie.deny = 동의 없이 계속
cookie.allSave = 모두 동의하고 저장