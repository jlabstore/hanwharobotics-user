# about
about.description1 = 인간과 로봇의 조화로운 공존을<br />앞당기는 한화로보틱스
about.description2 = 2017년 국내에서 협동로봇을 처음 출시한 한화 로봇사업부가 로보틱스 솔루션의 글로벌 리더로 성장하기 위해 가슴 뛰는 비전과 목표로 새롭게 출발합니다.
about.description3 = 한화로보틱스는 첨단 정밀기계/자동화 분야에서 축적한 고도화된 설계 및 스마트 기술 레퍼런스를 기반으로 우수한 품질과 신뢰도를 보유한 협동로봇, 모빌리티(AGV/AMR) 기술을 개발하고 있습니다.<br />첨단산업 등 B2B 고객 대상으로는 스마트 팩토리 등 고부가 가치의 솔루션 제공을 통해 고객의 지속적인 성장에 함께하겠습니다. 나아가 서비스, 푸드테크 등 B2C 분야에서 인간과 로봇이 조화롭게 공존하는 자동화 기술과 제품 구현을 통해 인간이 더 편리하고 자유로울 수 있는 디지털 시대로의 전환(Digital Transformation)에 기여하고자 합니다.
about.description4 = 한화로보틱스는 기술 품질과 신뢰를 경영의 제1원칙으로 설정해 고객이 안심하고 사용할 수 있는 제품과 솔루션을 제공하고, 미래를 내다보는 차별화된 기술과 솔루션을 제공하겠습니다.
about.description5 = 또한 고객 입장을 먼저 생각하는 고객 지향적인 태도와 사회에 책임감 있는 행동을 통해 고객가치 창출에 부응하겠습니다.
about.vision = 품질과 신뢰성 기반의 스마트 기술과<br />혁신적 로보틱스 솔루션 제공을 통해<br />인간이 더 자유로운 미래 디지털 시대로의 <br />변화와 발전에 기여
about.mission = 로보틱스 산업을 선도하는 고부가 가치의<br />기술과 솔루션을 제공하는 파트너
about.coreValues = 한화로보틱스는 책임감과 신뢰 그리고 안전을 추구하여 고객에게 고부가 가치의 기술과 솔루션을 제공할 것이며 경영 정도를 지키며 고객과 동반 성장을 지속 할 수 있는 파트너가 되겠습니다.
about.technology = 차별화된 기술력으로 고객 니즈에 신속하게 대응
about.responsibility = 신뢰도 높은 제품과 책임감 있는 서비스 제공
about.ultimatesafety = 고객과 직원의 안전을 최우선으로 하는 기업 문화
about.supergrowth = 예상을 뛰어넘는 성장성 추구
about.together = 함께 미래를 준비하는 기업 문화

about.txt1 = 인간과 로봇의 조화로운 공존을<br />앞당기는 한화로보틱스
