layer.companyContent = 한화로보틱스㈜  웹사이트에 방문해 주셔서 감사합니다.<br />한화로보틱스㈜는 인터넷을 통해 고객 여러분께 다양한 정보를 제공하고자 최선을 다하고 있습니다.그리고 고객 여러분께서는 한화로보틱스㈜ 웹사이트에 올라있는 모든 정보는 개인적인 용도로는 다양하게 활용할 수 있으며, 데이터를 개인 컴퓨터에 저장할 수도 있습니다. 단, 한화로보틱스㈜ 웹사이트 내 모든 정보는 한화로보틱스㈜ 웹사이트 외 다른 인터넷 사이트로의 ‘링크’를 불허 하며, 이하와 같이 한화로보틱스㈜ 웹사이트에 대한 법적 제한을 알려드리오니 내용을 숙지하시고 지켜주시기 바랍니다.<br /><br />한화로보틱스㈜ 웹사이트(이하 ‘웹사이트’라 칭합니다)에는 한화로보틱스㈜ (이하 ‘한화로보틱스’라 칭합니다)의 영업 비밀에 해당하는 무형재산, 기타 주요 정보 등 (이하 ‘정보’라 칭합니다)이 담겨있습니다. 한화로보틱스는 이 정보를 위해 많은 시간과 노력, 그리고 예산을 투자하였습니다. 이 정보는 저작권, 상표권, 기술적 내용에 대한 설명 등을 포함하며 텍스트, 그래픽, 오디오, 비디오, 링크, 소스코드 등의 형식으로 나타나 있습니다. 한화로보틱스는 위와 같은 여러 형태의 정보에 대한 모든 권리를 소유하고 있습니다.<br /><br />모든 형태의 정보는 한화로보틱스 고객 여러분을 위한 것이고 편의를 위해 제공되는 것이나, 고객 여러분께 정보에 대한 사용권 또는 실시권을 허락하는 것은 아님을 밝혀 드립니다. (개인적인 용도로는 사용하실 수 있으나, 다른 인터넷 사이트로의 ‘링크’와 상업적 사용은 불허합니다). 고객 여러분의 개인적인 용도가 아닌 어떠한 경우에도 이 ‘재산과 자료’를 사용하실 수 없습니다. 한화로보틱스는 웹사이트 외 서버에 포함된 모든 정보나 자료 등에 대해 정확성, 완전성 또는 신뢰성을 보장하지 않습니다. 따라서 고객 여러분은 저희가 서면으로 보장해 드리지 않는 한 웹사이트 외 정보나 자료를 전적으로 의지하지 않기를 바라며, 이 정보나 자료를 유가증권 거래의 자료로써 활용하지 마시기 바랍니다.
