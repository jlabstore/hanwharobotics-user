\uB97C \uAC16\uCD94\uAE30 \uC704\uD574 \uB178\uB825\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br /> 3) \uCDE8\uAE09 \uC9C1\uC6D0\uC758 \uCD5C\uC18C\uD654 \uBC0F \uAD50\uC721<br/>- \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uCDE8\uAE09\uC744 \uB2F4\uB2F9\uC790\uC5D0 \uD55C\uC815\uC2DC\uD0A4\uACE0 \uC788\uACE0, \uC774\uB97C \uC704\uD574 \uBCC4\uB3C4\uC758 \uBE44\uBC00\uBC88\uD638\uB97C \uBD80\uC5EC\uD558\uB294 \uD55C\uD3B8 \uC774\uB97C \uC815\uAE30\uC801\uC73C\uB85C \uAC31\uC2E0\uD558\uACE0 \uC788\uC73C\uBA70, \uB2F4\uB2F9\uC790\uC5D0 \uB300\uD55C \uC218\uC2DC \uAD50\uC721\uC744 \uD1B5\uD574 \uAC1C\uC778\uC815\uBCF4\uB97C \uC548\uC804\uD558\uAC8C \uAD00\uB9AC\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uAC1C\uC778\uC815\uBCF4 \uAD00\uB828 \uCDE8\uAE09\uC790\uC758 \uC5C5\uBB34 \uC778\uC218\uC778\uACC4\uB294 \uBCF4\uC548\uC774 \uC720\uC9C0\uB41C \uC0C1\uD0DC\uC5D0\uC11C \uCCA0\uC800\uD558\uAC8C \uC774\uB8E8\uC5B4\uC9C0\uACE0 \uC788\uC73C\uBA70, \uC785\uC0AC \uBC0F \uD1F4\uC0AC \uD6C4 \uAC1C\uC778\uC815\uBCF4 \uC0AC\uACE0\uC5D0 \uB300\uD55C \uCC45\uC784\uC744 \uBA85\uD655\uD654\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uC804\uC0B0\uC2E4 \uBC0F \uC790\uB8CC \uBCF4\uAD00\uC2E4 \uB4F1\uC744 \uD2B9\uBCC4 \uBCF4\uD638\uAD6C\uC5ED\uC73C\uB85C \uC124\uC815\uD558\uC5EC \uCD9C\uC785\uC744 \uCCA0\uC800\uD788 \uD1B5\uC81C\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>4) \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638 \uC804\uB2F4\uAE30\uAD6C\uC758 \uC6B4\uC601<br/>- \uC0AC\uB0B4 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638 \uC804\uB2F4\uAE30\uAD6C \uB4F1\uC744 \uD1B5\uD574 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uC870\uCE58\uC758 \uC774\uD589\uC0AC\uD56D \uBC0F \uB2F4\uB2F9\uC790\uC758 \uC900\uC218\uC5EC\uBD80\uB97C \uD655\uC778\uD558\uC5EC \uBB38\uC81C\uAC00 \uBC1C\uACAC\uB418\uB294 \uC989\uC2DC \uC2DC\uC815 \uC870\uCE58\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB2E8, \uACE0\uAC1D \uAC1C\uC778\uC758 \uBD80\uC8FC\uC758\uB098 \uC778\uD130\uB137 \uC0C1\uC758 \uBB38\uC81C\uB85C \uAC1C\uC778\uC815\uBCF4\uAC00 \uC720\uCD9C\uB418\uC5B4 \uBC1C\uC0DD\uD55C \uBB38\uC81C\uC5D0 \uB300\uD574\uC11C\uB294 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uAC00 \uC77C\uCCB4\uC758 \uCC45\uC784\uC744 \uC9C0\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.<br /><br /><strong>\uC81C10\uC870 : \uAC1C\uC778\uC815\uBCF4 \uC790\uB3D9\uC218\uC9D1 \uC7A5\uCE58\uC758 \uC124\uCE58, \uC6B4\uC601</strong><br />1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC758 \uC815\uBCF4\uB97C \uC218\uC2DC\uB85C \uC800\uC7A5\uD558\uACE0 \uCC3E\uC544\uB0B4\uB294 \u2018\uCFE0\uD0A4(cookie)\u2019 \uB4F1\uC744 \uC6B4\uC6A9\uD569\uB2C8\uB2E4. \uCFE0\uD0A4\uB780 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uC758 \uC6F9\uC0AC\uC774\uD2B8\uB97C \uC6B4\uC601\uD558\uB294\uB370 \uC774\uC6A9\uB418\uB294 \uC11C\uBC84\uAC00 \uACE0\uAC1D\uC758 \uBE0C\uB77C\uC6B0\uC800\uC5D0 \uBCF4\uB0B4\uB294 \uC544\uC8FC \uC791\uC740 \uD14D\uC2A4\uD2B8 \uD30C\uC77C\uB85C\uC11C \uACE0\uAC1D\uC758 \uCEF4\uD4E8\uD130 \uD558\uB4DC\uB514\uC2A4\uD06C\uC5D0 \uC800\uC7A5\uB429\uB2C8\uB2E4. \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uB2E4\uC74C\uACFC \uAC19\uC740 \uBAA9\uC801\uC744 \uC704\uD574 \uCFE0\uD0A4\uB97C \uC0AC\uC6A9\uD569\uB2C8\uB2E4.<br/>- \uCFE0\uD0A4 \uB4F1 \uC0AC\uC6A9 \uBAA9\uC801:<br/>\uD68C\uC6D0\uACFC \uBE44\uD68C\uC6D0\uC758 \uC811\uC18D \uBE48\uB3C4\uB098 \uBC29\uBB38 \uC2DC\uAC04 \uB4F1\uC758 \uBD84\uC11D, \uC774\uC6A9\uC790\uC758 \uCDE8\uD5A5\uACFC \uAD00\uC2EC \uBD84\uC57C \uD30C\uC545 \uBC0F \uC790\uCDE8 \uCD94\uC801, \uBC29\uBB38 \uD69F\uC218 \uD30C\uC545 \uB4F1\uC744 \uD1B5\uD55C \uD0C0\uAC9F \uB9C8\uCF00\uD305 \uBC0F \uAC1C\uC778 \uB9DE\uCDA4 \uC11C\uBE44\uC2A4 \uC81C\uACF5<br/>2) \uACE0\uAC1D\uC740 \uCFE0\uD0A4 \uC124\uCE58\uC5D0 \uB300\uD55C \uC120\uD0DD\uAD8C\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB530\uB77C\uC11C, \uACE0\uAC1D\uC740 \uC6F9\uBE0C\uB77C\uC6B0\uC800\uC5D0\uC11C \uC635\uC158\uC744 \uC124\uC815\uD568\uC73C\uB85C\uC368 \uBAA8\uB4E0 \uCFE0\uD0A4\uB97C \uD5C8\uC6A9\uD558\uAC70\uB098, \uCFE0\uD0A4\uAC00 \uC800\uC7A5\uB420 \uB54C\uB9C8\uB2E4 \uD655\uC778\uC744 \uAC70\uCE58\uAC70\uB098, \uBAA8\uB4E0 \uCFE0\uD0A4\uC758 \uC800\uC7A5\uC744 \uAC70\uBD80\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uB2E8, \uADC0\uD558\uAED8\uC11C \uCFE0\uD0A4 \uC124\uCE58\uB97C \uAC70\uBD80\uD558\uC600\uC744 \uACBD\uC6B0 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uC5B4\uB824\uC6C0\uC774 \uC788\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uCFE0\uD0A4 \uC124\uC815 \uAC70\uBD80 \uBC29\uBC95 (\uC778\uD130\uB137 \uC775\uC2A4\uD50C\uB85C\uB7EC\uC758 \uACBD\uC6B0):<br/>\uC6F9 \uBE0C\uB77C\uC6B0\uC800 \uC0C1\uB2E8\uC758 '\uB3C4\uAD6C' > '\uC778\uD130\uB137 \uC635\uC158' > '\uAC1C\uC778\uC815\uBCF4' \uD0ED\uC5D0\uC11C '\uC124\uC815'\uC744 \uC774\uC6A9, \uC0C1\uC704 \uB808\uBCA8\uB85C \uBCC0\uACBD\uD558\uC5EC \u2018\uBAA8\uB4E0 \uCFE0\uD0A4\uCC28\uB2E8\u2019\uC73C\uB85C \uC124\uC815\uD558\uC2DC\uBA74 \uB429\uB2C8\uB2E4.<br /><br /><strong>\uC81C11\uC870 : \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68 \uBCC0\uACBD\uC5D0 \uB530\uB978 \uACE0\uC9C0</strong><br />1) \uBCF8 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC740 2023\uB144 10\uC6D4 4\uC77C \uC81C\uC815\uB418\uC5C8\uC73C\uBA70, \uBC95\uB960\uC758 \uC81C\u00B7\uAC1C\uC815, \uC815\uBD80\uC758 \uC815\uCC45 \uBCC0\uACBD, \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4 \uB0B4\uBD80 \uBC29\uCE68\uC758 \uBCC0\uACBD \uB610\uB294 \uBCF4\uC548\uAE30\uC220\uC758 \uBCC0\uACBD\uC5D0 \uB530\uB77C \uB0B4\uC6A9\uC758 \uCD94\uAC00, \uC0AD\uC81C \uBC0F \uC218\uC815\uC774 \uC788\uC744 \uC2DC\uC5D0\uB294 \uAC1C\uC815 \uCD5C\uC18C 7\uC77C \uC804\uBD80\uD130 \uC6F9\uC0AC\uC774\uD2B8\uB97C \uD1B5\uD574 \uBCC0\uACBD \uC774\uC720 \uBC0F \uB0B4\uC6A9 \uB4F1\uC744 \uACF5\uC9C0\uD558\uB3C4\uB85D \uD558\uACA0\uC2B5\uB2C8\uB2E4.\uB2E8, \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC81C\uACF5\uD558\uB294 \uACBD\uC6B0 \uB610\uB294 \uC218\uC9D1\u00B7\uC774\uC6A9 \uBAA9\uC801 \uBCC0\uACBD, \uBCF4\uC720\uAE30\uAC04 \uBCC0\uACBD \uB4F1 \uC911\uC694\uD55C \uC0AC\uD56D\uC774 \uBCC0\uACBD\uB418\uB294 \uACBD\uC6B0\uC5D0\uB294 \uACE0\uAC1D\uC758 \uB3D9\uC758\uB97C \uC5BB\uB3C4\uB85D \uD558\uACA0\uC2B5\uB2C8\uB2E4.<br/>2) \uC774\uC804\uC758 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC740 \uC544\uB798\uC5D0\uC11C \uAC01\uAC01 \uD655\uC778\uD558\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br/><br/><strong>\uBCF8 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68\uC740 2023\uB144 10\uC6D4 04\uC77C\uBD80\uD130 \uC2DC\uD589\uD569\uB2C8\uB2E4.</strong>

