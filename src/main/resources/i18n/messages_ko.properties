layer.companyContent = \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C  \uC6F9\uC0AC\uC774\uD2B8\uC5D0 \uBC29\uBB38\uD574 \uC8FC\uC154\uC11C \uAC10\uC0AC\uD569\uB2C8\uB2E4.<br />\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C\uB294 \uC778\uD130\uB137\uC744 \uD1B5\uD574 \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uAED8 \uB2E4\uC591\uD55C \uC815\uBCF4\uB97C \uC81C\uACF5\uD558\uACE0\uC790 \uCD5C\uC120\uC744 \uB2E4\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\uADF8\uB9AC\uACE0 \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uAED8\uC11C\uB294 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C \uC6F9\uC0AC\uC774\uD2B8\uC5D0 \uC62C\uB77C\uC788\uB294 \uBAA8\uB4E0 \uC815\uBCF4\uB294 \uAC1C\uC778\uC801\uC778 \uC6A9\uB3C4\uB85C\uB294 \uB2E4\uC591\uD558\uAC8C \uD65C\uC6A9\uD560 \uC218 \uC788\uC73C\uBA70, \uB370\uC774\uD130\uB97C \uAC1C\uC778 \uCEF4\uD4E8\uD130\uC5D0 \uC800\uC7A5\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uB2E8, \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C \uC6F9\uC0AC\uC774\uD2B8 \uB0B4 \uBAA8\uB4E0 \uC815\uBCF4\uB294 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C \uC6F9\uC0AC\uC774\uD2B8 \uC678 \uB2E4\uB978 \uC778\uD130\uB137 \uC0AC\uC774\uD2B8\uB85C\uC758 \u2018\uB9C1\uD06C\u2019\uB97C \uBD88\uD5C8 \uD558\uBA70, \uC774\uD558\uC640 \uAC19\uC774 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C \uC6F9\uC0AC\uC774\uD2B8\uC5D0 \uB300\uD55C \uBC95\uC801 \uC81C\uD55C\uC744 \uC54C\uB824\uB4DC\uB9AC\uC624\uB2C8 \uB0B4\uC6A9\uC744 \uC219\uC9C0\uD558\uC2DC\uACE0 \uC9C0\uCF1C\uC8FC\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.<br /><br />\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C \uC6F9\uC0AC\uC774\uD2B8(\uC774\uD558 \u2018\uC6F9\uC0AC\uC774\uD2B8\u2019\uB77C \uCE6D\uD569\uB2C8\uB2E4)\uC5D0\uB294 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u321C (\uC774\uD558 \u2018\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u2019\uB77C \uCE6D\uD569\uB2C8\uB2E4)\uC758 \uC601\uC5C5 \uBE44\uBC00\uC5D0 \uD574\uB2F9\uD558\uB294 \uBB34\uD615\uC7AC\uC0B0, \uAE30\uD0C0 \uC8FC\uC694 \uC815\uBCF4 \uB4F1 (\uC774\uD558 \u2018\uC815\uBCF4\u2019\uB77C \uCE6D\uD569\uB2C8\uB2E4)\uC774 \uB2F4\uACA8\uC788\uC2B5\uB2C8\uB2E4. \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uC774 \uC815\uBCF4\uB97C \uC704\uD574 \uB9CE\uC740 \uC2DC\uAC04\uACFC \uB178\uB825, \uADF8\uB9AC\uACE0 \uC608\uC0B0\uC744 \uD22C\uC790\uD558\uC600\uC2B5\uB2C8\uB2E4. \uC774 \uC815\uBCF4\uB294 \uC800\uC791\uAD8C, \uC0C1\uD45C\uAD8C, \uAE30\uC220\uC801 \uB0B4\uC6A9\uC5D0 \uB300\uD55C \uC124\uBA85 \uB4F1\uC744 \uD3EC\uD568\uD558\uBA70 \uD14D\uC2A4\uD2B8, \uADF8\uB798\uD53D, \uC624\uB514\uC624, \uBE44\uB514\uC624, \uB9C1\uD06C, \uC18C\uC2A4\uCF54\uB4DC \uB4F1\uC758 \uD615\uC2DD\uC73C\uB85C \uB098\uD0C0\uB098 \uC788\uC2B5\uB2C8\uB2E4. \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uC704\uC640 \uAC19\uC740 \uC5EC\uB7EC \uD615\uD0DC\uC758 \uC815\uBCF4\uC5D0 \uB300\uD55C \uBAA8\uB4E0 \uAD8C\uB9AC\uB97C \uC18C\uC720\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br /><br />\uBAA8\uB4E0 \uD615\uD0DC\uC758 \uC815\uBCF4\uB294 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4 \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uC744 \uC704\uD55C \uAC83\uC774\uACE0 \uD3B8\uC758\uB97C \uC704\uD574 \uC81C\uACF5\uB418\uB294 \uAC83\uC774\uB098, \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uAED8 \uC815\uBCF4\uC5D0 \uB300\uD55C \uC0AC\uC6A9\uAD8C \uB610\uB294 \uC2E4\uC2DC\uAD8C\uC744 \uD5C8\uB77D\uD558\uB294 \uAC83\uC740 \uC544\uB2D8\uC744 \uBC1D\uD600 \uB4DC\uB9BD\uB2C8\uB2E4. (\uAC1C\uC778\uC801\uC778 \uC6A9\uB3C4\uB85C\uB294 \uC0AC\uC6A9\uD558\uC2E4 \uC218 \uC788\uC73C\uB098, \uB2E4\uB978 \uC778\uD130\uB137 \uC0AC\uC774\uD2B8\uB85C\uC758 \u2018\uB9C1\uD06C\u2019\uC640 \uC0C1\uC5C5\uC801 \uC0AC\uC6A9\uC740 \uBD88\uD5C8\uD569\uB2C8\uB2E4). \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uC758 \uAC1C\uC778\uC801\uC778 \uC6A9\uB3C4\uAC00 \uC544\uB2CC \uC5B4\uB5A0\uD55C \uACBD\uC6B0\uC5D0\uB3C4 \uC774 \u2018\uC7AC\uC0B0\uACFC \uC790\uB8CC\u2019\uB97C \uC0AC\uC6A9\uD558\uC2E4 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uC6F9\uC0AC\uC774\uD2B8 \uC678 \uC11C\uBC84\uC5D0 \uD3EC\uD568\uB41C \uBAA8\uB4E0 \uC815\uBCF4\uB098 \uC790\uB8CC \uB4F1\uC5D0 \uB300\uD574 \uC815\uD655\uC131, \uC644\uC804\uC131 \uB610\uB294 \uC2E0\uB8B0\uC131\uC744 \uBCF4\uC7A5\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB530\uB77C\uC11C \uACE0\uAC1D \uC5EC\uB7EC\uBD84\uC740 \uC800\uD76C\uAC00 \uC11C\uBA74\uC73C\uB85C \uBCF4\uC7A5\uD574 \uB4DC\uB9AC\uC9C0 \uC54A\uB294 \uD55C \uC6F9\uC0AC\uC774\uD2B8 \uC678 \uC815\uBCF4\uB098 \uC790\uB8CC\uB97C \uC804\uC801\uC73C\uB85C \uC758\uC9C0\uD558\uC9C0 \uC54A\uAE30\uB97C \uBC14\uB77C\uBA70, \uC774 \uC815\uBCF4\uB098 \uC790\uB8CC\uB97C \uC720\uAC00\uC99D\uAD8C \uAC70\uB798\uC758 \uC790\uB8CC\uB85C\uC368 \uD65C\uC6A9\uD558\uC9C0 \uB9C8\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.
