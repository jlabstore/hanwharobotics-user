about.mainsectionContent = <p>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uCCA8\uB2E8 \uC815\uBC00\uAE30\uACC4/\uC790\uB3D9\uD654 \uBD84\uC57C\uC5D0\uC11C \uCD95\uC801\uD55C \uACE0\uB3C4\uD654\uB41C \uC124\uACC4 \uBC0F \uC2A4\uB9C8\uD2B8 \uAE30\uC220 \uB808\uD37C\uB7F0\uC2A4\uB97C \uAE30\uBC18\uC73C\uB85C \uC6B0\uC218\uD55C \uD488\uC9C8\uACFC \uC2E0\uB8B0\uB3C4\uB97C \uBCF4\uC720\uD55C \uD611\uB3D9\uB85C\uBD07, \uBAA8\uBE4C\uB9AC\uD2F0(AGV/AMR) \uAE30\uC220\uC744 \uAC1C\uBC1C\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>\uCCA8\uB2E8\uC0B0\uC5C5 \uB4F1 B2B \uACE0\uAC1D \uB300\uC0C1\uC73C\uB85C\uB294 \uC2A4\uB9C8\uD2B8 \uD329\uD1A0\uB9AC \uB4F1 \uACE0\uBD80\uAC00 \uAC00\uCE58\uC758 \uC194\uB8E8\uC158 \uC81C\uACF5\uC744 \uD1B5\uD574 \uACE0\uAC1D\uC758 \uC9C0\uC18D\uC801\uC778 \uC131\uC7A5\uC5D0 \uD568\uAED8\uD558\uACA0\uC2B5\uB2C8\uB2E4. \uB098\uC544\uAC00 \uC11C\uBE44\uC2A4, \uD478\uB4DC\uD14C\uD06C \uB4F1 B2C \uBD84\uC57C\uC5D0\uC11C \uC778\uAC04\uACFC \uB85C\uBD07\uC774 \uC870\uD654\uB86D\uAC8C \uACF5\uC874\uD558\uB294 \uC790\uB3D9\uD654 \uAE30\uC220\uACFC \uC81C\uD488 \uAD6C\uD604\uC744 \uD1B5\uD574 \uC778\uAC04\uC774 \uB354 \uD3B8\uB9AC\uD558\uACE0 \uC790\uC720\uB85C\uC6B8 \uC218 \uC788\uB294 \uB514\uC9C0\uD138 \uC2DC\uB300\uB85C\uC758 \uC804\uD658(Digital Transformation)\uC5D0 \uAE30\uC5EC\uD558\uACE0\uC790 \uD569\uB2C8\uB2E4.</p><p>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAE30\uC220 \uD488\uC9C8\uACFC \uC2E0\uB8B0\uB97C \uACBD\uC601\uC758 \uC81C1\uC6D0\uCE59\uC73C\uB85C \uC124\uC815\uD574 \uACE0\uAC1D\uC774 \uC548\uC2EC\uD558\uACE0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uC81C\uD488\uACFC \uC194\uB8E8\uC158\uC744 \uC81C\uACF5\uD558\uACE0, \uBBF8\uB798\uB97C \uB0B4\uB2E4\uBCF4\uB294 \uCC28\uBCC4\uD654\uB41C \uAE30\uC220\uACFC \uC194\uB8E8\uC158\uC744 \uC81C\uACF5\uD558\uACA0\uC2B5\uB2C8\uB2E4.<br/>\uACE0\uAC1D \uC785\uC7A5\uC744 \uBA3C\uC800 \uC0DD\uAC01\uD558\uB294 \uACE0\uAC1D \uC9C0\uD5A5\uC801\uC778 \uD0DC\uB3C4\uC640 \uC81C\uD488, \uC0AC\uD68C\uC5D0 \uCC45\