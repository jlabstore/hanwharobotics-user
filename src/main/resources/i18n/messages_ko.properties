layer.privacyContent = \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4 \uC8FC\uC2DD\uD68C\uC0AC(\uC774\uD558 \u2018\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\u2019)\uB294 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC18C\uC911\uD558\uAC8C \uC0DD\uAC01\uD558\uBA70, \u2018\uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019, '\uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uBC95' \uB4F1 \uAD00\uB828 \uBC95\uADDC\uB97C \uC900\uC218\uD558\uAE30 \uC704\uD574 '\uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68'\uC744 \uC81C\uC815\uD558\uACE0 \uC774\uB97C \uC900\uC218\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/><br/>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uC758 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC740 \uBC95\uB960\uC758 \uC81C\u00B7\uAC1C\uC815, \uC815\uBD80\uC758 \uC815\uCC45 \uBCC0\uACBD, \uD68C\uC0AC \uB0B4\uBD80 \uBC29\uCE68\uC758 \uBCC0\uACBD\uC5D0 \uB530\uB77C \uBC14\uB014 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br/><br/>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC744 \uAC1C\uC815\uD558\uB294 \uACBD\uC6B0 \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4 \uC6F9\uC0AC\uC774\uD2B8(www.hanwharobotics.co.kr) \uACF5\uC9C0\uC0AC\uD56D\uC744 \uD1B5\uD558\uC5EC \uACF5\uC9C0(\uB610\uB294 \uAC1C\uBCC4\uACF5\uC9C0)\uD560 \uAC83\uC785\uB2C8\uB2E4.<br/><br/>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uC758 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC740 \uB2E4\uC74C\uACFC \uAC19\uC740 \uB0B4\uC6A9\uC744 \uB2F4\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br /><strong>\uC81C1\uC870 \uCD1D\uCE59<br />\uC81C2\uC870 \uC218\uC9D1\uD558\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uD56D\uBAA9 \uBC0F \uC218\uC9D1 \uBC29\uBC95<br />\uC81C3\uC870 \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9 \uBAA9\uC801<br />\uC81C4\uC870 \uAC1C\uC778\uC815\uBCF4\uC758 \uC774\uC6A9\u00B7\uC81C\uACF5 \uBC0F \uACF5\uC720<br />\uC81C5\uC870 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uC758 \uC704\uD0C1<br />\uC81C6\uC870 \uAC1C\uC778\uC815\uBCF4\uC758 \uBCF4\uC720, \uC774\uC6A9 \uAE30\uAC04 \uBC0F \uD30C\uAE30<br />\uC81C7\uC870 \uC774\uC6A9\uC790 \uBC0F \uBC95\uC815\uB300\uB9AC\uC778\uC758 \uAD8C\uB9AC\u00B7\uC758\uBB34\uC640 \uADF8 \uD589\uC0AC \uBC29\uBC95<br />\uC81C8\uC870 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638 \uCC45\uC784\uC790<br />\uC81C9\uC870 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uB97C \uC704\uD55C \uC548\uC804\uC131 \uD655\uBCF4 \uC870\uCE58<br />\uC81C10\uC870 \uAC1C\uC778\uC815\uBCF4 \uC790\uB3D9 \uC218\uC9D1 \uC7A5\uCE58\uC758 \uC124\uCE58, \uC6B4\uC601<br />\uC81C11\uC870 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68 \uBCC0\uACBD\uC5D0 \uB530\uB978 \uACE0\uC9C0<br /></strong><br /><br /><strong>\uC81C1\uC870 : \uCD1D\uCE59</strong><br />1) \uAC1C\uC778\uC815\uBCF4\uB780 \uC0DD\uC874\uD558\uB294 \uAC1C\uC778\uC5D0 \uAD00\uD55C \uC815\uBCF4\uB85C\uC11C \uB2F9\uD574 \uC815\uBCF4\uC5D0 \uD3EC\uD568\uB418\uC5B4 \uC788\uB294 \uC131\uBA85, \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638 \uB4F1\uC758 \uC0AC\uD56D\uC5D0 \uC758\uD558\uC5EC \uB2F9\uD574 \uAC1C\uC778\uC744 \uC2DD\uBCC4\uD560 \uC218 \uC788\uB294 \uC815\uBCF4(\uB2F9\uD574 \uC815\uBCF4\uB9CC\uC73C\uB85C\uB294 \uD2B9\uC815 \uAC1C\uC778\uC744 \uC2DD\uBCC4\uD560 \uC218 \uC5C6\uB354\uB77C\uB3C4 \uB2E4\uB978 \uC815\uBCF4\uC640 \uC6A9\uC774\uD558\uAC8C \uACB0\uD569\uD558\uC5EC \uC2DD\uBCC4\uD560 \uC218 \uC788\uB294 \uAC83\uC744 \uD3EC\uD568)\uB97C \uB9D0\uD569\uB2C8\uB2E4.<br/>2) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uB97C \uB9E4\uC6B0 \uC911\uC694\uC2DC\uD558\uBA70, \u2018\uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019, \u2018\uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uBC95\u2019 \uC0C1\uC758 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638 \uADDC\uC815 \uBC0F \uD589\uC815\uC548\uC804\uBD80\uAC00 \uC81C\uC815\uD55C \u2018\uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uC9C0\uCE68\u2019\uC744 \uC900\uC218\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC744 \uD1B5\uD558\uC5EC \uACE0\uAC1D\uAED8\uC11C \uC81C\uACF5\uD558\uC2DC\uB294 \uAC1C\uC778\uC815\uBCF4\uAC00 \uC5B4\uB5A0\uD55C \uC6A9\uB3C4\uC758 \uBC29\uC2DD\uC73C\uB85C \uC774\uC6A9\uB418\uACE0 \uC788\uC73C\uBA70 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uB97C \uC704\uD574 \uC5B4\uB5A0\uD55C \uC870\uCE58\uAC00 \uCDE8\uD574\uC9C0\uACE0 \uC788\uB294\uC9C0 \uC54C\uB824 \uB4DC\uB9BD\uB2C8\uB2E4.<br /><br /><strong>\uC81C2\uC870 : \uC218\uC9D1\uD558\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uD56D\uBAA9 \uBC0F \uC218\uC9D1 \uBC29\uBC95</strong><br />1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC5D0\uAC8C \uB2E4\uC591\uD558\uACE0 \uD3B8\uB9AC\uD55C \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uACE0, \uACE0\uAC1D \uBCF8\uC778 \uD655\uC778\uC744 \uC704\uD574 \uC544\uB798\uC640 \uAC19\uC774 \uAD00\uB828 \uC6F9\uC0AC\uC774\uD2B8\uC5D0\uC11C \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uD544\uC218 \uD56D\uBAA9: \uC131\uBA85, \uC774\uBA54\uC77C, \uC804\uD654\uBC88\uD638, \uD68C\uC0AC\uBA85, \uD68C\uC0AC \uC8FC\uC18C(\uC2DC/\uB3C4/\uAD6D\uAC00), \uC81C\uD488 \uAD6C\uB9E4\uCC98/\uB300\uB9AC\uC810\uBA85 \uB4F1<br/>- \uC120\uD0DD \uD56D\uBAA9: \uC0DD\uB144\uC6D4\uC77C, \uBD80\uC11C, \uC9C1\uCC45, \uD68C\uC0AC \uC804\uD654\uBC88\uD638, \uD68C\uC0AC \uD329\uC2A4\uBC88\uD638, \uD68C\uC0AC \uC6F9\uC0AC\uC774\uD2B8 URL, \uC81C\uD488 \uC77C\uB828\uBC88\uD638, \uD504\uB85C\uC81D\uD2B8 \uC815\uBCF4, \uAD00\uC2EC \uCF58\uD150\uCE20 \uB4F1<br/>2) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC774 \uC628\uB77C\uC778\uC0C1\uC5D0\uC11C \uC9C1\uC811 \uAE30\uC785\uD558\uB294 \uBC29\uC2DD\uC73C\uB85C \uC704\uC640 \uAC19\uC740 \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB2E8, \uC704 1\uD56D\uC758 \uC218\uC9D1 \uD56D\uBAA9\uC740 \uC11C\uBE44\uC2A4\uC758 \uBAA9\uC801\uACFC \uC885\uB958\uC5D0 \uB530\uB77C \uB2EC\uB77C\uC9C8 \uC218 \uC788\uC73C\uBA70, \uAC1C\uBCC4 \uC11C\uBE44\uC2A4\uBCC4\uB85C \uAC1C\uC778\uC815\uBCF4 \uC218\uC9D1 \uC774\uC6A9 \uB3D9\uC758\uC11C \uB610\uB294 \uC774\uC6A9\uC57D\uAD00 \uAC01\uAC01\uC758 \uB0B4\uC6A9\uC5D0 \uB300\uD55C "\uB3D9\uC758" \uB610\uB294 "\uB3D9\uC758\uD558\uC9C0 \uC54A\uC74C"\uC744 \uC120\uD0DD\uD560 \uC218 \uC788\uB294 \uC808\uCC28\uB97C \uB9C8\uB828\uD558\uC5EC, "\uB3D9\uC758"\uB97C \uC120\uD0DD\uD55C \uACBD\uC6B0\uC5D0 \uD55C\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4 \uC218\uC9D1\uC5D0 \uB300\uD574 \uB3D9\uC758\uD55C \uAC83\uC73C\uB85C \uBD05\uB2C8\uB2E4.<br/>3) \uC81C1\uD56D \uBC0F \uC81C2\uD56D \uC774\uC678\uC5D0\uB3C4 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uACFC\uC815\uC5D0\uC11C \uC544\uB798 \uAC1C\uC778\uC815\uBCF4 \uD56D\uBAA9\uC774 \uC790\uB3D9\uC73C\uB85C \uC0DD\uC131\uB418\uC5B4 \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uC11C\uBE44\uC2A4\uC774\uC6A9\uAE30\uB85D, IP\uC8FC\uC18C, \uC811\uC18D \uB85C\uADF8, MAC\uC8FC\uC18C \uB4F1<br /><br /><strong>\uC81C3\uC870 : \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9 \uBAA9\uC801</strong><br />1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uB9CC\uC871\uC2A4\uB7EC\uC6B4 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC704\uD574 \uD544\uC694\uD55C \uCD5C\uC18C\uD55C\uC758 \uBC94\uC704 \uB0B4\uC5D0\uC11C \uBB38\uC758 \uC0AC\uD56D \uB2F5\uBCC0 \uBC0F \uB2F5\uBCC0 \uC815\uBCF4 \uC720\uC9C0, \uD68C\uC6D0 \uAD00\uB9AC \uBC0F \uCF58\uD150\uCE20 \uC81C\uACF5, \uAD11\uACE0\uC131 \uC815\uBCF4 \uC804\uC1A1 \uBC0F \uB9C8\uCF00\uD305 \uD65C\uB3D9 \uB4F1\uC758 \uBAA9\uC801\uC73C\uB85C \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>2) \uB2E8, \uACE0\uAC1D\uC758 \uAE30\uBCF8\uC801 \uC778\uAD8C \uCE68\uD574\uC758 \uC6B0\uB824\uAC00 \uC788\uB294 \uBBFC\uAC10\uD55C \uAC1C\uC778\uC815\uBCF4(\uC778\uC885 \uBC0F \uBBFC\uC871, \uC0AC\uC0C1 \uBC0F \uC2E0\uC870, \uCD9C\uC0DD\uC9C0 \uBC0F \uB4F1\uB85D\uAE30\uC900\uC9C0, \uC815\uCE58\uC801 \uC131\uD5A5 \uBC0F \uBC94\uC8C4\uAE30\uB85D, \uAC74\uAC15 \uC0C1\uD0DC \uBC0F \uC131\uC0DD\uD65C \uB4F1)\uB294 \uC218\uC9D1\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.<br /><br /><strong>\uC81C4\uC870 : \uAC1C\uC778\uC815\uBCF4\uC758 \uC774\uC6A9\u00B7\uC81C\uACF5 \uBC0F \uACF5\uC720</strong><br />1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC758 \uB3D9\uC758\uAC00 \uC788\uAC70\uB098 \uAD00\uB828 \uBC95\uB839\uC758 \uADDC\uC815\uC5D0 \uC758\uD55C \uACBD\uC6B0\uB97C \uC81C\uC678\uD558\uACE0\uB294 \uC5B4\uB5A0\uD55C \uACBD\uC6B0\uC5D0\uB3C4 "\uC81C3\uC870 \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9 \uBAA9\uC801"\uC5D0\uC11C \uACE0\uC9C0\uD55C \uBC94\uC704\uB97C \uB118\uC5B4 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD558\uAC70\uB098 \uD0C0\uC778 \uB610\uB294 \uD0C0\uAE30\uC5C5\u00B7\uAE30\uAD00\uC5D0 \uC81C\uACF5\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB2E4\uB9CC \uB2E4\uC74C\uC758 \uACBD\uC6B0\uB294 \uC8FC\uC758\uB97C \uAE30\uC6B8\uC5EC \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9 \uBC0F \uC81C\uACF5\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>- \uB9E4\uAC01, \uC778\uC218\uD569\uBCD1 \uB4F1 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC790\uC758 \uAD8C\uB9AC\uC640 \uC758\uBB34\uAC00 \uC644\uC804 \uC2B9\uACC4, \uC774\uC804\uB418\uB294 \uACBD\uC6B0 \uBC18\uB4DC\uC2DC \uC0AC\uC804\uC5D0 \uC815\uB2F9\uD55C \uC0AC\uC720\uC640 \uC808\uCC28\uC5D0 \uB300\uD574 \uC0C1\uC138\uD558\uAC8C \uACE0\uC9C0\uD560 \uAC83\uC774\uBA70 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uC5D0 \uB300\uD55C \uB3D9\uC758 \uCCA0\uD68C\uC758 \uC120\uD0DD\uAD8C\uC744 \uBD80\uC5EC\uD569\uB2C8\uB2E4.<br/>- \uC774\uC678\uC5D0 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C\uACF5\uD558\uAC70\uB098 \uACF5\uC720\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uACE0\uAC1D\uC5D0\uAC8C \uC81C\uACF5\uBC1B\uAC70\uB098 \uACF5\uC720\uD558\uB294 \uC790, \uC81C\uACF5\uBC1B\uAC70\uB098 \uACF5\uC720\uD558\uB294 \uC790\uC758 \uC774\uC6A9 \uBAA9\uC801, \uC81C\uACF5 \uB610\uB294 \uACF5\uC720\uB418\uB294 \uAC1C\uC778\uC815\uBCF4 \uD56D\uBAA9, \uB3D9\uC758\uB97C \uAC70\uBD80\uD560 \uAD8C\uB9AC\uAC00 \uC788\uB2E4\uB294 \uC0AC\uC2E4 \uBC0F \uB3D9\uC758 \uAC70\uBD80\uC5D0 \uB530\uB978 \uBD88\uC774\uC775\uC758 \uB0B4\uC6A9 \uB4F1\uC5D0 \uB300\uD574 \uC0AC\uC804\uC5D0 \uC774\uBA54\uC77C \uB610\uB294 \uC11C\uBA74 \uB4F1\uC744 \uD1B5\uD574 \uACE0\uC9C0\uD55C \uD6C4 \uC774\uC5D0 \uB300\uD55C \uB3D9\uC758\uB97C \uAD6C\uD569\uB2C8\uB2E4.<br/>2) \uB2E4\uC74C\uC758 \uACBD\uC6B0\uC5D0\uB294 \uAD00\uB828 \uBC95\uB839\uC758 \uADDC\uC815\uC5D0 \uC758\uD574 \uACE0\uAC1D\uC758 \uB3D9\uC758 \uC5C6\uC774 \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C\uACF5\uD558\uB294 \uAC83\uC774 \uAC00\uB2A5\uD569\uB2C8\uB2E4.<br/>- \uAD00\uB828 \uBC95\uB839\uC758 \uADDC\uC815\uC5D0 \uC758\uD558\uAC70\uB098, \uC218\uC0AC \uBAA9\uC801\uC73C\uB85C \uBC95\uB839\uC5D0 \uC815\uD574\uC9C4 \uC808\uCC28\uC640 \uBC29\uBC95\uC5D0 \uB530\uB77C \uC218\uC0AC\uAE30\uAD00\uC758 \uC694\uAD6C\uAC00 \uC788\uB294 \uACBD\uC6B0<br/>- \uD1B5\uACC4\uC791\uC131, \uD559\uC220\uC5F0\uAD6C\uB098 \uC2DC\uC7A5\uC870\uC0AC\uB97C \uC704\uD574 \uD2B9\uC815 \uAC1C\uC778\uC744 \uC2DD\uBCC4\uD560 \uC218 \uC5C6\uB294 \uD615\uD0DC\uB85C \uAC00\uACF5\uD558\uC5EC \uC81C\uACF5\uD558\uB294 \uACBD\uC6B0<br /><br /><strong>\uC81C5\uC870 : \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uC758 \uC704\uD0C1</strong><br />1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uC6D0\uD65C\uD55C \uAC1C\uC778\uC815\uBCF4 \uC5C5\uBB34\uCC98\uB9AC\uB97C \uC704\uD558\uC5EC \uB2E4\uC74C\uACFC \uAC19\uC774 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC \uC5C5\uBB34\uB97C \uC704\uD0C1\u00B7\uC6B4\uC601\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br />- \uC704\uD0C1\uC5C5\uBB34 \uBC0F \uC218\uD0C1\uC5C5\uCCB4<br /><table class="table"><tbody><tr><th>\uAD6C\uBD84</th><th>\uC218\uD0C1\uC5C5\uCCB4</th><th>\uC704\uD0C1\uC5C5\uBB34</th></tr><tr><td>\uC6F9\uC0AC\uC774\uD2B8 \uC720\uC9C0\u318D\uBCF4\uC218</td><td>\uC870\uC774\uD329\uD1A0\uB9AC\u321C</td><td>\uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4 \uC6F9\uC0AC\uC774\uD2B8 \uC720\uC9C0\u318D\uBCF4\uC218</td></tr></tbody></table><br />2) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4 \uC704\uD0C1 \uC2DC \uC704\uD0C1 \uC5C5\uBB34 \uC218\uD589 \uBAA9\uC801 \uC678 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uAE08\uC9C0, \uAE30\uC220\uC801 \u00B7\uAD00\uB9AC\uC801 \uBCF4\uD638\uC870\uCE58, \uC7AC\uC704\uD0C1 \uC81C\uD55C, \uC218\uD0C1\uC790\uC5D0 \uB300\uD55C \uAD00\uB9AC\u00B7\uAC10\uB3C5, \uC190\uD574\uBC30\uC0C1 \uB4F1 \uCC45\uC784\uC5D0 \uAD00\uD55C \uC0AC\uD56D\uC744 \uBA85\uD655\uD788 \uD558\uACE0, \uC218\uD0C1\uC790\uAC00 \uAC1C\uC778\uC815\uBCF4\uB97C \uC548\uC804\uD558\uAC8C \uCC98\uB9AC\uD558\uB294\uC9C0\uB97C \uAC10\uB3C5\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/>3) \uC704\uD0C1 \uC5C5\uBB34\uC758 \uB0B4\uC6A9\uC774\uB098 \uC218\uD0C1\uC790\uAC00 \uBCC0\uACBD\uB420 \uACBD\uC6B0\uC5D0\uB294 \uC9C0\uCCB4\uC5C6\uC774 \uBCF8 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC(\uCDE8\uAE09)\uBC29\uCE68\uC744 \uD1B5\uD558\uC5EC \uACF5\uAC1C\uD558\uB3C4\uB85D \uD558\uACA0\uC2B5\uB2C8\uB2E4.<br/><br/><strong>\uC81C6\uC870 : \uAC1C\uC778\uC815\uBCF4\uC758 \uBCF4\uC720, \uC774\uC6A9\uAE30\uAC04 \uBC0F \uD30C\uAE30</strong><br/>1) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBAA9\uC801 \uB610\uB294 \uC81C\uACF5\uBC1B\uC740 \uBAA9\uC801\uC774 \uB2EC\uC131\uB41C \uB54C \uB610\uB294 \uACE0\uAC1D\uC758 \uD30C\uAE30 \uC694\uCCAD\uC774 \uC788\uB294 \uB54C\uC5D0\uB294 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC9C0\uCCB4 \uC5C6\uC774 \uD30C\uAE30\uD569\uB2C8\uB2E4.<br/>2) \uB2E8, \uAD00\uACC4 \uBC95\uB839 \uBC0F \uB0B4\uBD80 \uBC29\uCE68\uC5D0 \uC758\uD574 \uB2E4\uC74C\uACFC \uAC19\uC774 \uAC1C\uC778\uC815\uBCF4\uB97C \uBCF4\uC720\uD574\uC57C \uD560 \uD544\uC694\uAC00 \uC788\uC744 \uACBD\uC6B0\uC5D0\uB294 \uC774\uB97C \uC77C\uC815\uAE30\uAC04 \uBCF4\uC720\uD569\uB2C8\uB2E4.<br/>- \uAD00\uACC4\uBC95\uB839(\uC0C1\uBC95, \uAD6D\uC138\uAE30\uBCF8\uBC95, \uBC95\uC778\uC138\uBC95, \uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790 \uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960, \uD1B5\uC2E0\uBE44\uBC00\uBCF4\uD638\uBC95 \uB4F1)\uC5D0 \uC758\uD55C \uC815\uBCF4\uBCF4\uC720:<br/>A. \uC6F9\uC0AC\uC774\uD2B8 \uD68C\uC6D0 \uAC00\uC785 \uBC0F \uAD00\uB9AC: \uC6F9\uC0AC\uC774\uD2B8 \uD0C8\uD1F4 \uC2DC\uAE4C\uC9C0<br/>\uB2E4\uB9CC, \uB2E4\uC74C\uC758 \uC0AC\uC720\uC5D0 \uD574\uB2F9\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uD574\uB2F9 \uC0AC\uC720 \uC885\uB8CC \uC2DC\uAE4C\uC9C0:<br/>a) \uAD00\uACC4 \uBC95\uB839 \uC704\uBC18\uC5D0 \uB530\uB978 \uC218\uC0AC\u00B7\uC870\uC0AC \uB4F1\uC774 \uC9C4\uD589 \uC911\uC778 \uACBD\uC6B0 \uD574\uB2F9 \uC218\uC0AC\u00B7\uC870\uC0AC \uC885\uB8CC \uC2DC\uAE4C\uC9C0<br/>b) \uC6F9\uC0AC\uC774\uD2B8 \uC774\uC6A9\uC5D0 \uB530\uB978 \uCC44\uAD8C\u00B7\uCC44\uBB34 \uAD00\uACC4 \uC794\uC874 \uC2DC \uD574\uB2F9 \uCC44\uAD8C\u00B7\uCC44\uBB34 \uAD00\uACC4 \uC815\uC0B0 \uC2DC\uAE4C\uC9C0<br />B. \uC7AC\uD654 \uB610\uB294 \uC11C\uBE44\uC2A4 \uC81C\uACF5: \uC7AC\uD654\u00B7\uC11C\uBE44\uC2A4 \uACF5\uAE09 \uC644\uB8CC \uBC0F \uC694\uAE08 \uACB0\uC81C\u00B7\uC815\uC0B0 \uC644\uB8CC \uC2DC\uAE4C\uC9C0<br/>\uB2E4\uB9CC, \uB2E4\uC74C\uC758 \uC0AC\uC720\uC5D0 \uD574\uB2F9\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uD574\uB2F9 \uAE30\uAC04 \uC885\uB8CC \uC2DC\uAE4C\uC9C0:<br/>a) \u2018\uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790 \uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019\uC5D0 \uB530\uB978 \uD45C\uC2DC\u00B7\uAD11\uACE0, \uACC4\uC57D \uB0B4\uC6A9 \uBC0F \uC774\uD589 \uB4F1 \uAC70\uB798\uC5D0 \uAD00\uD55C \uAE30\uB85D<br/>- \uD45C\uC2DC\u00B7\uAD11\uACE0\uC5D0 \uAD00\uD55C \uAE30\uB85D: 6\uAC1C\uC6D4<br/>- \uACC4\uC57D \uB610\uB294 \uCCAD\uC57D \uCCA0\uD68C, \uB300\uAE08\uACB0\uC81C, \uC7AC\uD654 \uB4F1\uC758 \uACF5\uAE09 \uAE30\uB85D: 5\uB144<br/>- \uC18C\uBE44\uC790 \uBD88\uB9CC \uB610\uB294 \uBD84\uC7C1 \uCC98\uB9AC\uC5D0 \uAD00\uD55C \uAE30\uB85D: 3\uB144<br/>b) \u2018\uD1B5\uC2E0\uBE44\uBC00\uBCF4\uD638\uBC95\u2019 \uC81C41\uC870\uC5D0 \uB530\uB978 \uD1B5\uC2E0\uC0AC\uC2E4\uD655\uC778\uC790\uB8CC \uBCF4\uAD00<br/>- \uAC00\uC785\uC790 \uC804\uAE30\uD1B5\uC2E0\uC77C\uC2DC, \uAC1C\uC2DC\u00B7\uC885\uB8CC \uC2DC\uAC01, \uC0C1\uB300\uBC29 \uAC00\uC785\uC790 \uBC88\uD638, \uC0AC\uC6A9\uB3C4\uC218, \uBC1C\uC2E0\uAE30\uC9C0\uAD6D \uC704\uCE58\uCD94\uC801\uC790\uB8CC: 1\uB144<br/>- \uCEF4\uD4E8\uD130\uD1B5\uC2E0, \uC778\uD130\uB137 \uB85C\uADF8\uAE30\uB85D \uC790\uB8CC, \uC811\uC18D\uC9C0 \uCD94\uC801 \uC790\uB8CC: 3\uAC1C\uC6D4<br/>c) \u2018\uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019 \uC2DC\uD589\uB839 \uC81C29\uC870\uC5D0 \uB530\uB978 \uBCF8\uC778\uD655\uC778 \uC815\uBCF4 \uBCF4\uAD00: \uAC8C\uC2DC\uD310\uC5D0 \uC815\uBCF4 \uAC8C\uC2DC\uAC00 \uC885\uB8CC\uB41C \uD6C4 6\uAC1C\uC6D4<br/>3) \uD30C\uAE30 \uC808\uCC28 \uBC0F \uBC29\uBC95<br />- \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uC720\uAE30\uAC04\uC758 \uACBD\uACFC, \uCC98\uB9AC \uBAA9\uC801 \uB2EC\uC131 \uB4F1 \uAC1C\uC778\uC815\uBCF4\uAC00 \uBD88\uD544\uC694\uD558\uAC8C \uB418\uC5C8\uC744 \uB54C\uC5D0\uB294 \uC9C0\uCCB4 \uC5C6\uC774 \uD574\uB2F9 \uAC1C\uC778\uC815\uBCF4\uB97C \uD30C\uAE30\uD569\uB2C8\uB2E4.<br />- \uACE0\uAC1D\uC73C\uB85C\uBD80\uD130 \uB3D9\uC758\uBC1B\uC740 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uC720\uAE30\uAC04\uC774 \uACBD\uACFC\uD558\uAC70\uB098 \uCC98\uB9AC \uBAA9\uC801\uC774 \uB2EC\uC131\uB418\uC5C8\uC74C\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0 \uB2E4\uB978 \uBC95\uB839\uC5D0 \uB530\uB77C \uACC4\uC18D \uBCF4\uC874\uD558\uC5EC\uC57C \uD558\uB294 \uACBD\uC6B0\uC5D0\uB294, \uD574\uB2F9 \uAC1C\uC778\uC815\uBCF4\uB97C \uBCC4\uB3C4\uC758 \uB370\uC774\uD130\uBCA0\uC774\uC2A4(DB)\uB85C \uC62E\uAE30\uAC70\uB098 \uBCF4\uAD00 \uC7A5\uC18C\uB97C \uB2EC\uB9AC\uD558\uC5EC \uBCF4\uAD00\uD569\uB2C8\uB2E4.<br />- \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uC804\uC790\uC801 \uD30C\uC77C \uD615\uD0DC\uB85C \uAE30\uB85D\u00B7\uC800\uC7A5\uB41C \uAC1C\uC778\uC815\uBCF4\uB294 \uAE30\uB85D\uC744 \uC7AC\uC0DD\uD560 \uC218 \uC5C6\uB3C4\uB85D \uD30C\uAE30\uD558\uBA70, \uC885\uC774 \uBB38\uC11C\uC5D0 \uAE30\uB85D\u00B7\uC800\uC7A5\uB41C \uAC1C\uC778\uC815\uBCF4\uB294 \uC138\uC808 \uB610\uB294 \uC18C\uAC01\uD558\uC5EC \uD30C\uAE30\uD569\uB2C8\uB2E4.<br /><br /><strong>\uC81C7\uC870 : \uC774\uC6A9\uC790 \uBC0F \uBC95\uC815\uB300\uB9AC\uC778\uC758 \uAD8C\uB9AC\u2022\uC758\uBB34\uC640 \uADF8 \uD589\uC0AC\uBC29\uBC95</strong><br />1) \uACE0\uAC1D\uC740 \uC5B8\uC81C\uB4E0\uC9C0 \uB4F1\uB85D\uB418\uC5B4 \uC788\uB294 \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC5F4\uB78C\uD558\uAC70\uB098 \uC815\uC815\u00B7\uC0AD\uC81C, \uCC98\uB9AC\uC815\uC9C0, \uB3D9\uC758\uCCA0\uD68C\uB97C \uC694\uCCAD\uD558\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAC1C\uC778\uC815\uBCF4 \uC5F4\uB78C, \uC815\uC815\u00B7\uC0AD\uC81C, \uCC98\uB9AC\uC815\uC9C0, \uB3D9\uC758 \uCCA0\uD68C\uB97C \uD558\uACE0\uC790 \uD560 \uACBD\uC6B0\uC5D0\uB294 \uC544\uB798\uC758 \uB2F4\uB2F9 \uBD80\uC11C\uC5D0 \uC11C\uBA74, \uC804\uD654 \uB610\uB294 \uC774\uBA54\uC77C\uB85C \uC5F0\uB77D\uD558\uC2DC\uBA74 \uD655\uC778 \uC808\uCC28\uB97C \uAC70\uCCD0 \uC9C0\uCCB4 \uC5C6\uC774 \uC870\uCE58\uD558\uACA0\uC2B5\uB2C8\uB2E4.<br />- \uAC01 \uC0AC\uC5C5\uBD80\uBB38 \uAC1C\uC778\uC815\uBCF4 \uC5F4\uB78C\uCCAD\uAD6C \uC811\uC218\u2022\uCC98\uB9AC \uBD80\uC11C<br /><table class="table"><tbody><tr><th>\uC131\uBA85</th><th>\uC9C1\uCC45</th><th>\uB300\uD45C</th></tr><tr><td>\uC11C\uC885\uD718</td><td>\uB300\uD45C</td><td>031-8016-5101</td></tr></tbody></table><br /> 2) \uC81C1\uD56D\uC5D0 \uB530\uB978 \uAD8C\uB9AC \uD589\uC0AC\uB294 \uACE0\uAC1D\uC758 \uBC95\uC815\uB300\uB9AC\uC778\uC774\uB098 \uC704\uC784\uC744 \uBC1B\uC740 \uC790 \uB4F1 \uB300\uB9AC\uC778\uC744 \uD1B5\uD558\uC5EC \uD560 \uC218 \uC788\uC73C\uBA70, \uC774 \uACBD\uC6B0 '\uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uBC95 \uC2DC\uD589\uADDC\uCE59' \uBCC4\uC9C0 \uC81C11\uD638 \uC11C\uC2DD\uC5D0 \uB530\uB978 \uC704\uC784\uC7A5\uC744 \uC81C\uCD9C\uD558\uC154\uC57C \uD569\uB2C8\uB2E4.<br /> 3) \uACE0\uAC1D\uC774 \uAC1C\uC778\uC815\uBCF4\uC758 \uC624\uB958\uC5D0 \uB300\uD55C \uC815\uC815\uC744 \uC694\uCCAD\uD558\uC2E0 \uACBD\uC6B0\uC5D0\uB294 \uC815\uC815\uC744 \uC644\uB8CC\uD558\uAE30 \uC804\uAE4C\uC9C0 \uB2F9\uD574 \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9 \uB610\uB294 \uC81C\uACF5\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uC798\uBABB\uB41C \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC774\uBBF8 \uC81C\uACF5\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC815\uC815 \uCC98\uB9AC\uACB0\uACFC\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC9C0\uCCB4 \uC5C6\uC774 \uD1B5\uC9C0\uD558\uC5EC \uC815\uC815\uC774 \uC774\uB8E8\uC5B4\uC9C0\uB3C4\uB85D \uC870\uCE58\uD558\uACA0\uC2B5\uB2C8\uB2E4.<br/> 4) \uD55C\uD654\uB85C\uBCF4\uD2F1\uC2A4\uB294 \uACE0\uAC1D\uC5D0 \uC758\uD574 \uC0AD\uC81C \uC694\uCCAD\uB41C \uAC1C\uC778\uC815\uBCF4\uB97C \uC801\uBC95\uD55C \uBCF4\uC720\u00B7\uC774\uC6A9 \uAE30\uAC04 \uB0B4\uC5D0\uC11C \uB2E4\uB978 \uBC95\uB839\uC5D0 \uBA85\uC2DC\uB41C \uBC14\uC5D0 \uB530\uB77C \uCC98\uB9AC\uD558\uACE0 \uADF8 \uC678\uC758 \uC6A9\uB3C4\uB85C \uC5F4\uB78C \uB610\uB294 \uC774\uC6A9\uD560 \uC218 \uC5C6\uB3C4\uB85D \uCC98\uB9AC\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<br/> 5) \uACE0\uAC1D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uCD5C\uC2E0\uC758 \uC0C1\uD0DC\uB85C \uC815\uD655\uD558\uAC8C \uC785\uB825\uD558\uC5EC \uBD88\uC758\uC758 \uC0AC\uACE0\uB97C \uC608\uBC29\uD558\uC5EC \uC8FC\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4. \uACE0\uAC1D\uC774 \uC785\uB825\uD55C \uBD80\uC815\uD655\uD55C \uC815\uBCF4\uB85C \uC778\uD558\uC5EC \uBC1C\uC0DD\uD558\uB294 \uC0AC\uACE0\uC758 \uCC45\uC784\uC740 \uACE0\uAC1D \uC790\uC2E0\uC5D0\uAC8C \uC788\uC73C\uBA70 \uD0C0\uC778 \uC815\uBCF4\uC758 \uB3C4\uC6A9 \uB4F1 \uD5C8\uC704 \uC815\uBCF4\uB97C \uC785