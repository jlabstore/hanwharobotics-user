about.ciContent = <h4>CI는 Hanwha Robotics의 아이덴티티를 일관성 있게 표현하기 위한 핵심 디자인 요소이자 상징적으로 시각화하는 기준점입니다.</h4><p>CI 모티프를 기준으로 역동적인 에너지를 통해 무한 성장의 느낌을 전달함으로써 Hanwha Robotics만의 비주얼적 브랜드 자산을 효과적으로 축적해 나갑니다.</p>
about.ciInfo = <div><h3>구성</h3><p>끊임없는 변화와 혁신을 통해 우주 속으로 무한진화, 팽창, 성장해 나가는 세 개의 원으로 구성</p></div><div><h3>의미</h3><p>세 개의 원이 창조적 만남을 통해 고객,사회,인류의 내일을 키우고 세계적인 기업으로 발전하는 모습을 상징</p></div><div><h3>표현</h3><p>세 개의 원의 역동적인 에너지가 확장하며 무한성장해 나가는 이미지를 조화롭게 표현</p></div>
